<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Website</title>
    <!-- Favicon  link -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/panda-responsive.css" />
    <link rel="stylesheet" href="./styles/panda.css" />
  </head>
  <body class="main-bg">
    <!-- navbar starts -->
    <div class="navbar container">
      <div class="navbar-container">
        <figure>
          <img src="./assets/logo.png" alt="" />
        </figure>
        <figure>
          <img src="./assets/menu-bar.png" alt="" />
        </figure>
      </div>
    </div>
    <!-- !navbar ENDS -->

    <!-- hero section starts -->
    <div class="hero-section container">
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="font-poppins">Mi LED TV 4A PRO 32</h1>
          <p class="paragraph font-inter">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. <br />
            Velit officia consequat duis enim velit mollit. Exercitation veniam
            consequat sunt nostrud amet.
          </p>
          <h4 class="font-poppins">$1289</h4>
          <br />
          <button class="btn font-inter">BUY NOW</button>
        </div>
        <div class="hero-image">
          <img src="./assets/hero-tv.png" alt="" />
        </div>
      </div>
    </div>
    <!--! hero section ends -->

    <!-- Categories section starts -->
    <div class="categories container">
      <div class="categories-container">
        <h3 class="heading font-poppins">Categories</h3>
        <div class="category-cards-container">
          <div class="card">
            <h4 class="font-poppins">Watch</h4>
            <img src="./assets/category-watch.png" alt="" />
          </div>
          <div class="card card-2-bg" id="">
            <h4 class="font-poppins">Bag</h4>
            <img src="./assets/category-bag.png" alt="" />
          </div>
          <div class="card card-3-bg" id="">
            <h4 class="font-poppins">shoes</h4>
            <img src="./assets/category-shoe.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- !Categories section ends -->
  </body>
</html>
